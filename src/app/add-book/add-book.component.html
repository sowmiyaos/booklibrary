<div class="col-8">
    <mat-card>
        <mat-card-title>
            Add Book
        </mat-card-title>
        <mat-divider></mat-divider>
        <mat-card-content>
            <div class="mt-3">
                <form [formGroup]="addBookForm" (ngSubmit)="onSubmit()" class="form" #addBookFormDirective="ngForm">
                    <div class="row">
                        <div class="col-lg-4">
                            <mat-form-field class="form-element" appearance="outline">
                                <mat-label>Title</mat-label>
                                <input matInput placeholder="Title" formControlName="title" required>
                                <mat-error *ngIf="addBookForm.get('title').hasError('required')">
                                    Title is Required!
                                </mat-error>
                            </mat-form-field>
                        </div>
                        <div class="col-lg-4">
                            <mat-form-field class="form-element" appearance="outline">
                                <mat-label>Author</mat-label>
                                <input matInput placeholder="Author" formControlName="author" required>
                                <mat-error *ngIf="addBookForm.get('author').hasError('required')">
                                    Author is Required!
                                </mat-error>
                            </mat-form-field>
                        </div>
                        <div class="col-lg-4">
                            <mat-form-field class="form-element" appearance="outline">
                                <mat-label>UUID</mat-label>
                                <input matInput placeholder="UUID" formControlName="uid" required readonly>
                                <mat-error *ngIf="addBookForm.get('uid').hasError('required')">
                                    UUID is Required!
                                </mat-error>
                            </mat-form-field>
                        </div>
                        <div class="col-lg-4">
                            <mat-form-field class="form-element" appearance="outline">
                                <mat-label>Edition</mat-label>
                                <input matInput placeholder="Edition" formControlName="edition" required>
                                <mat-error *ngIf="addBookForm.get('edition').hasError('required')">
                                    Edition is Required!
                                </mat-error>
                            </mat-form-field>
                        </div>
                        <div class="col-lg-4">
                            <mat-form-field class="form-element" appearance="outline">
                                <mat-label>Rack Number</mat-label>
                                <input matInput placeholder="Rack Number" formControlName="rack_number" required>
                                <mat-error *ngIf="addBookForm.get('rack_number').hasError('required')">
                                    Rack Number is Required!
                                </mat-error>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="text-right">
                        <button class="btn btn-primary mr-1">Submit</button>
                    </div>
                </form>
            </div>
        </mat-card-content>
    </mat-card>
</div>
